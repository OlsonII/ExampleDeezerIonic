<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Api Deezer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
      <ion-item *ngFor="let Cancion of Canciones">
        <h1>{{Cancion.title | uppercase}}</h1><hr>
        <h6>{{Cancion.duration}}</h6>
      </ion-item>
    </ion-list>
</ion-content>
